name: Reusable Frondend Lint and Test Workflow

on:
  workflow_call:
    # Map the workflow outputs to job outputs
    outputs:
      sha_short:
        description: "Shot Got Sha"
        value: ${{ jobs.frontend-test-job.outputs.sha_short }}
  

jobs:
  frontend-lint-job:
    runs-on: ubuntu-latest
 
    steps:


      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Get Git Sha
        id: github-sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

       # Install the dependencies.
      - name: Install the dependencies
        run:  cd starter/frontend && npm ci

      # Run the linter.
      - name: Run the linter
        run:  cd starter/frontend && npm run lint
       
  


  frontend-test-job:
    runs-on: ubuntu-latest
    outputs:
      sha_short: ${{ steps.github-sha.outputs.sha_short }}
    steps:


      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Get Git Sha
        id: github-sha
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

       # Install the dependencies.
      - name: Install the dependencies
        run:  cd starter/frontend && npm ci

       
      # Run the tests.
      #- name: Run tests
       # run: cd starter/frontend && npm test

      #Simulate fail test coverage
      - name: Run tests
        run:  |
          cd starter/frontend 
          FAIL_TEST=true CI=true npm test



      